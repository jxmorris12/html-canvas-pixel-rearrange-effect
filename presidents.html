<!DOCTYPE html>
<html>
  <head>
    <title> HTML5 Canvas Experiment </title>
  </head>
  <body>
    <h2> Image Pixel Transition </h2>
    <p>Images:</p>
    <img id="obama" width="128" height="128" src="obama.jpg" alt="barack obama">
    <img id="trump" width="128" height="128" src="trump.jpeg" alt="donald trump">
    <p>Canvas:</p>
    <canvas id="myCanvas" width="158" height="84" style="border:1px solid #e0e0e0;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <button id="button" disabled>Rearrange</button>
    <script type="text/javascript" src="color-presidents.js"> </script>
    <p><strong>Note:</strong> The canvas tag is not supported in Internet Explorer 8 and earlier versions.</p>
  </body>
</html>
